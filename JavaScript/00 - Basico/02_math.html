<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaSript 20/09</title>
</head>
<body>
    
<div id="caja"></div>


<script>
//Ahora toca Math investigar random
var minimo=50;
var maximo=100;
var miAleatorio=Math.floor(Math.random(200)*(maximo-minimo))+minimo;

var texto=miAleatorio;

document.getElementById('caja').innerHTML=texto;


</script>

</body>
</html>
