<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1 id="texto"></h1>
    <script>
    var caracteres = "abcdefghijkmnpqrtuvwxyzABCDEFGHJKMNPQRTUVWXYZ012346789";  var pass = "";
    
    for (i=0; i<11; i++){
        //almacenas en la variable pass el caracter aleatorio que como maximo sea la longitud del texto de la variable
        pass +=caracteres.charAt(Math.floor(Math.random()*caracteres.length));} 
       
    document.getElementById('texto').innerHTML=pass;

       </script>
</body>
</html>
